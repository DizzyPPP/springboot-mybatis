<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="/css/theme.css" type="text/css">
</head>

<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<body>
<div class="py-5 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="d-block img-fluid my-3" src=""></div>
            <div class="col-md-6">
                <h1>Login Page</h1>
                <p>Welcome To xxxx.com&nbsp;</p>
                <br>
                <form>
                    <div class="form-group">
                        <label for="username">Login Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Your Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Login Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password"
                               autocomplete="password">
                        <input type="submit" class="btn btn-secondary my-2" value="Login!!" onclick="insert()"/>
                        <button type="reset" class="btn btn-secondary my-2">Reset!!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/js/my.js"></script>

</body>


</html>
