spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_mybatis?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 
  resources:
    static-locations: /WEB-INF/static
  mvc:
    view:
      prefix: /WEB-INF/static
      suffix: .html
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
    timeout:

mybatis:
  mapper-locations: classpath:/mapper/*Mapper.xml
server:
  port: 8080

